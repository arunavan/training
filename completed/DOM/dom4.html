<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="personCtrl">
<button ng-click="abc()">Hide user</button>
<p ng-show="myVar">
	First Name: <input type=text ng-model="person.name"><br>
	Last Name: <input type=text ng-model="person.age"><br><br>
	Full Name: {{person.name + " " + person.age}}
</p>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope) {
   $window.alert("dddddd");
    $scope.person = {
        name: "John",
        age: "20"
    };
    $scope.myVar = true;
    $scope.abc = function() {
 
        $scope.myVar = !$scope.myVar;
    };
});</script> </body></html>
