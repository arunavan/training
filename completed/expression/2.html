<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
</head>

<body>
   <div ng-app="">
        <div ng-controller="FirstCtrl">
            {{data.message + " world"}}
        </div>
    </div>
<script type='text/javascript'>
function FirstCtrl($scope) {
    $scope.data = {
        message: "Hello"
    };
}
</script>

</body>
</html>
