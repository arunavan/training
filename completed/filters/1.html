<!DOCTYPE html>
<html  ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
</head>
<body>
  <div ng-app="">
  <div ng-init="friends = [{name:'John', age:25}, {name:'Mary', age:20},{name:'smith', age:18},
         {name:'Joseph', age:12}]">

    I have {{friends.length}} friends. They are:
    <ul>
      <li ng-repeat="friend in friends  | limitTo:3 | orderBy:'-name'">
        [{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.
      </li>
    </ul>
    <ul>
      <li ng-repeat="friend in friends | orderBy:'-age' | limitTo:2">
        [{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.
      </li>
    </ul>
  </div>
</div>
</body>
</html>
